<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenzie Food</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="headerVitrine">
        <div class="nomeDoRestaurante">
            <a href="./../../index.html"><img class="imgHeader" src="../img/headerKenzie.png" alt=""></a>
        </div>
        <div class="divBuscar">
            <input class="inputBuscar" type="search" placeholder="pesquisar por produto">
            <button class="btnPesquisar" type="submit">&#128269;</button>
            <!-- <img src="lupinha.png" alt="imagem de uma lupa no campo de busca."> -->
        </div>

        <button class="btnLogout">Sair</button>
    </header> 
    <nav class="categorias">
        <ul class="listaDeBusca">
            <li><button class="btn pesquisarTodos" name="Todos">Todos</button></li>
            <li class="liFiltro"><button class="btn pesquisarPanificadora"><img class="imgPaes" src="../img/pao1.jpg" alt="">Panificadora</button></li>
            <li class="liFiltro"><button class="btn pesquisarFrutas"> <img class="imgFrutas" src="../img/frutas.png" alt=""> Frutas</button></li>
            <li class="liFiltro"><button class="btn pesquisarBebidas"> <img class="imgBebidas" src="../img/vinho1.jpg" alt=""> Bebidas</button></li>
        </ul>
        <div class="div-btnAdicionarProduto">
            <button class="btn adicionarProduto" alt=""><p class="btn-p-adicionarProduto">Adicionar novo produto</p></button>
        </div>
    </nav>

    <div class="modalEdicao">
        <div class="headModEdicao">
            <h3>Edição de Produto</h3>
            <button class="modalExit">X</button>
        </div>
        <div class="modalNomeDesc">
            <h3>Nome do Produto</h3>
            <input id="inputModEditNome" type="text">
            <h3>Descrição</h3>
            <input id="inputModEditDesc" type="text">
        </div>
        <div class="modalBtnCateg">
            <h3>Categorias</h3>
            <div class="btnsCateg">
                <button id="btnPaniCat">Panificadora</button>
                <button id="btnFrutCat">Frutas</button>
                <button id="btnBebCat">Bebidas</button>
            </div>
        </div>
        <div class="modalPrecoImg">
            <h3>Valor do Produto</h3>
            <input id="inputModEditValor" type="number">
            <h3>Link da imagem</h3>
            <input id="inputModEditUrl" type="url">
        </div>
        <div class="footModEdicao">
            <button id="btnModSaveChanges">Salvar Alterações</button>
        </div>
    </div>

    <div class="modalAdicionar">
        <div class="headModAdicionar">
            <h3>Cadastro de Produto</h3>
            <button class="modalExitAdd">X</button>
        </div>
        <div class="modalNomeDesc">
            <h3>Nome do Produto</h3>
            <input id="inputModAddNome" type="text" placeholder="Digitar o nome">
            <h3>Descrição</h3>
            <input id="inputModAddDesc" type="text" placeholder="Digitar a descrição">
        </div>
        <div class="modalBtnCateg">
            <h3>Categorias</h3>
            <div class="btnsCateg">
                <button id="btnPaniCatAdd">Panificadora</button>
                <button id="btnFrutCatAdd">Frutas</button>
                <button id="btnBebCatAdd">Bebidas</button>
            </div>
        </div>
        <div class="modalPrecoImg">
            <h3>Valor do Produto</h3>
            <input id="inputModAddValor" type="number" placeholder="Digitar o valor aqui">
            <h3>Link da imagem</h3>
            <input id="inputModAddUrl" type="url" placeholder="Inserir link">
        </div>
        <div class="footModAdd">
            <button id="btnModSaveChangesAdd">Cadastrar</button>
        </div>
    </div>

    <main class="mainAdm">
        <section class="vitrineAdm">
            <table class="vitrineAdm-produtos-header">
                <tr class="vitrineAdm-produtos-listar-header">
                    <td class="vitrineAdm-produtos-listar-td-1"><p class="vitrineAdm-produtos-listar-header-p">  Produto </p> </td>
                    <td class="vitrineAdm-produtos-listar-td-2-header"><p class="vitrineAdm-produtos-listar-header-p"> </td>
                    <td class="vitrineAdm-produtos-listar-td-3"><p class="vitrineAdm-produtos-listar-header-p"> Categorias </td>
                    <td class="vitrineAdm-produtos-listar-td-4-header"><p class="vitrineAdm-produtos-listar-header-p"> Descrição </td>
                    <td class="vitrineAdm-produtos-listar-td-5"><p class="vitrineAdm-produtos-listar-header-p"> Ações </td>
                </tr>  
            </table>
            <table class="vitrineAdm-produtos">
                               
            </table>
        </section>
        <section id="divsAdm"></section>

    </main>
    <script type="module" src="../js/controllers/controllerAdm.js" ></script>
</body>
</html>
