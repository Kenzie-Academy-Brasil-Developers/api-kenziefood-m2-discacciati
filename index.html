    <nav class="categorias">

        <aside class="asideCarrinho">

                <h3>Carrinho</h3>
                <span class="ocultarCarrinho">X</span>
            </header>
            <section class="vitrineCarrinho">
                <ul class="vitrineCarrinho-Listar" ></ul>

                
            </section>
            <div class="divQuantidadeCarrinho">
               
            </div>
            <div class="divTotalCarrinho">
                
            </div>

            <div class="divFinalizarCompra">
                <button class="btnFinalizarCompra">Finalizar Compra</button>
            </div>
        </aside>
            <div>
                <button class="btnCarrinhoMobile">Carrinho</button>
            </div>

    <script type="module" src="./src/js/controllers/script.js" ></script>
